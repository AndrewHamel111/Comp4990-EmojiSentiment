<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tweets
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    </head>
<body>
    <body>
        <h1>Search for Tweets</h1>
        <p>This page pulls data from Twitter.  Authentication is happening in node on the server. </p>
        <form>
            <input id="searchInput" type="text" placeholder="Enter Search"></input>
            <button type="button" id= "searchButton">Search</button>
        </form>
        <div id="tweets"></div>

        <div id="AvgSentiment"></div>
      </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
       $('#searchButton').click(function(){
           var searchInput = $('#searchInput').val();
           console.log(searchInput);
           $.get('/search',{term:searchInput},function(data){
                $('#tweets').empty();
               //console.log(data);
               //data.statuses.forEach(function(tweet) {
                    //$('#tweets').append(`<p>${tweet.text}</p>`);
                //});
            $('#AvgSentiment').append(`<p>Average Sentiment: ${data}, SearchTerm: ${searchInput} </p>`);
           });           
       });
    console.log("running");
    </script>
</body>
</html>
